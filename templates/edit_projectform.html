{% extends 'layout.html' %}

{% block content %}
    <section class="header">
        <h1>New Project</h1>
    </section>
    <section id="form">
        <form action="{{ url_for('edit_project', id=project.id)}}" method="POST">
            <label for="title">Project Title</label>
            <input type="text" name="title" id="title" placeholder="Project Name" value="{{ project.title }}" required>

            <label for="date">Completion Date</label>
            <input type="month" name="date" id="date" value="{{ project.project_date.strftime('%Y-%m') }}" required>

            <label for="description">Description</label>
            <textarea name="desc" id="description" cols="30" rows="20" placeholder="Description" required>{{ project.description }}</textarea>

            <label for="skills-list" id="skills-label">Skills</label>
            <p>Separate each skill by a comma</p>
            <textarea name="skills" id="skills-list" cols="30" rows="10" placeholder="Skill, Skill" required>{{ project.skills }}</textarea>

            <label for="github">GitHub Link</label>
            <input type="url" name="github" id="github" placeholder="Link to the repo" value="{{ project.project_url }}" required>
            <div>
                <button type="reset">Clear Changes</button>
                <button type="submit">Submit Changes</button>
                <button >
                    <a href="{{ url_for('details', id=project.id)}}" style="text-decoration: none; color: inherit;">
                        Cancel & Return</a></button>
            </div>
        </form>
    </section>
{% endblock %}
